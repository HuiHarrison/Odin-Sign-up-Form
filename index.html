<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="contents/css-normalize/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <div class="left">
            <div class="left-background"></div>
            <div>
                <img src="contents/img/Odin lined.png" alt="Odin Logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="right">
            <div class="right-container">
                <section class="text">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </section>
                <section>
                    <div class="form-block">
                        <p>Let's do this!</p>
                        <form action="">
                            <div>
                                <div class="form-row">
                                    <div class="input">
                                        <label for="first_name">FIRST NAME</label>
                                        <input type="text" name="first_name" id="first_name">
                                    </div>
                                    
                                    <div class="input">
                                        <label for="last_name">LAST NAME</label>
                                        <input type="text" name="last_name" id="last_name">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="input">
                                        <label for="email">EMAIL</label>
                                        <input type="email" name="email" id="email">
                                    </div>
                                    
                                    <div class="input">
                                        <label for="phone_number">PHONE NUMBER</label>
                                        <input type="tel" name="phone_number" id="phone_number">
                                    </div>
                                </div>
            
                                <div class="form-row">
                                    <div class="input">
                                        <label for="password">PASSWORD</label>
                                        <input type="password" name="password" id="password">
                                    </div>
            
                                    <div class="input">
                                        <label for="confirm_password">CONFIRM PASSWORD</label>
                                        <input type="password" name="confirm_password" id="confirm_password">
                                    </div>
                                </div>
                            </div>
                            <button type="submit">Create Account</button>
                        </form>
                        <div class="login">
                            <div>Already have an account? <a href="#">Log in</a></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
